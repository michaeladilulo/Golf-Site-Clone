<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Golf Site Clone</title>
</head>
<body>

    <header class="site-navigation-header-section">
        <div class="site-navigation-container">
            <div class="site-navigation-contents">
                <span class="site-navigation-icon"><i class="fa-solid fa-golf-ball-tee"></i></span>
                <h2 class="site-navigation-title">Mikey Golfs</h2>
            </div>
        </div>
    </header>

    <section>

        <div class="registration-section-container">

            <span class="registration-section-container-relative">

                <h4 class="registration-section-outer-form-header">Subscribe Today!</h4>
                <div class="registration-section-form-container">
    
                    <form class="registration-section-form">
                        <h4 class="registration-section-inner-form-header">Get Emails For Latest Newsletters</h4>
                        <input placeholder="NAME" class="registration-form-input-contents name-label" type="text"/>
                        <input placeholder="EMAIL" class="registration-form-input-contents email-label" type="email"/>
                        <span class="registration-phone-ext-container">
                            <input placeholder="PHONE" class="registration-form-input-contents phone-label"/>
                            <input placeholder="EXT." class="registration-form-input-contents ext-label"/>
                        </span>
                        <textarea placeholder="MESSAGE" rows="6"></textarea>
                        <span class="registration-terms-conditions-container">
                            <input type="checkbox" class="registration-form-checkbox"/>
                            <p class="registration-section-terms-conditions">By checking this box I agree to the terms and conditions of Mikey Golfs</p>
                        </span>
    
                            <button class="registration-form-button">Submit <i class="fa-solid fa-arrow-right"></i></button>
                    </form>
    
                </div>
    
                <div class="registration-section-text-overlay">
    
                </div>
                
            </span>
                
                <div class="registration-section-image-container">
                    <img src="images/golf-image-site-clone.jpeg" class="registration-section-image"/>
                </div>


        </div>

    </section>
    
    <script src="https://kit.fontawesome.com/0378eaab94.js" crossorigin="anonymous"></script>
</body>
</html>
